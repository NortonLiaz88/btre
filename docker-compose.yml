version: '3.8'
services:
  db:
    image: postgres:16 # Or a specific version like postgres:16-alpine
    container_name: btre-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432" # Maps host port 5432 to container port 5432
    volumes:
      - ./data/postgres:/var/lib/postgresql/data # Persist data on the host